name: CI

on:
    pull_request:
        branches:
            - '*'
    push:
        branches:
            - 'main'

jobs:
    build:
        runs-on: ubuntu-latest

        name: Build and lint
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup pnpm
              uses: pnpm/action-setup@v2.2.4
              with:
                  version: 8

            - name: Setup Node.js
              uses: actions/setup-node@v3.6.0
              with:
                  node-version: 18
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Build and lint the project
              run: pnpm build
